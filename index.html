<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie | Sign Up</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-frame">
        <div class="image-frame">
            <div class="frame-texts">
                <p class="title">Gradie</p>
                <p class="description">Beatifull gradients in seconds</p>
            </div>
            <img src="./Assets/iPhone Mockup.png" loading="lazy">
        </div>

        <div class="sign-up-form">
            <p class="sign-up-text">Login</p>
            <form>
                <div class="input">
                    <p>Email</p>
                    <input type="email" placeholder="john@example.com">
                </div>
                <div class="input">
                    <p>Password</p>
                    <input type="password" placeholder="At least 8 characters">
                </div>
                <div class="input">
                    <input type="checkbox" id="terms-agreement" name="terms-agreement" value="value">

                    <label for="terms-agreement">By creating an account, you agree to the <a href=""><span><u>Terms
                                    &
                                    Conditions</u></span></a></label>
                </div>
                <input type="submit" value="Create an account"></input>
            </form>
        </div>
    </div>
</body>

</html>
